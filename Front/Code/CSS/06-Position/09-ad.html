<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ad</title>
    <style>
        .container {
            width: 310px;
            margin: 0 auto;
        }
        
        .box {
            position: relative;
        }
        
        .top_left {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        .bottom_right {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="images/adv.jpg" alt="">
            <img src="images/top_tu.gif" alt="" class="top_left">
            <img src="images/br.gif" alt="" class="bottom_right">
        </div>
    </div>
</body>

</html>
