<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css standard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .header {
            width: 1200px;
            height: 42px;
            text-align: center;
            /* background-color: red; */
            margin: 30px auto;
        }
        
        .logo {
            width: 192px;
            height: 42px;
            margin-right: 60px;
        }
        
        .div_float {
            float: left;
        }
        
        .nav {
            height: 42px;
        }
        
        .nav ul {
            height: 42px;
        }
        
        .nav ul li {
            float: left;
            height: 42px;
        }
        
        .nav ul li a {
            display: block;
            height: 42px;
            padding: 0 10px;
            margin-right: 20px;
            /* 文字居中 */
            line-height: 42px;
            font-size: 18px;
            color: #050505;
            text-decoration: none;
        }
        
        .nav ul li a:hover {
            border-bottom: 2px solid blue;
        }
        
        .search {
            height: 42px;
            margin-left: 70px;
        }
        
        .search input {
            float: left;
            width: 300px;
            height: 42px;
            border: 1px solid blue;
            border-right: 0;
            padding-left: 20px;
        }
        /*去掉button 默认自带的边框*/
        
        button {
            border: none;
        }
        
        .search button {
            float: left;
            width: 50px;
            height: 42px;
            background: url(images/btn.png);
        }
        
        .user {
            height: 42px;
            margin-left: 20px;
        }
        
        .user span {
            display: inline-block;
            height: 42px;
            line-height: 42px;
            font-size: 14px;
            color: #666;
            margin: auto 0px;
            /* background-color: red; */
        }
        
        .banner {
            height: 420px;
            background: url(images/banner2.jpg) no-repeat top center;
        }
    </style>


</head>

<body>
    <div class="header">
        <div class="logo div_float">
            <img src="images/logo.png" alt="">
        </div>

        <div class="nav div_float">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">课程</a></li>
                <li><a href="#">职业规划</a></li>
            </ul>
        </div>

        <!-- 搜索框 -->
        <div class="search div_float">
            <input type="text" class="input_search" value="请输入关键词">
            <button></button>
        </div>
        <div class="user div_float">
            <img src="images/user.jpg" alt="">
            <span>lilie</span>
        </div>
    </div>

    <div class="banner">
        <ul>
            <li>前端开发</li>
            <li>后端开发</li>
        </ul>
    </div>

</body>

</html>
