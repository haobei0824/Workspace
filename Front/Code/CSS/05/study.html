<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css standard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .header {
            width: 1200px;
            height: 42px;
            text-align: center;
            /* background-color: red; */
            margin: 30px auto;
        }
        
        .logo {
            width: 192px;
            height: 42px;
            margin-right: 60px;
        }
        
        .div_float {
            float: left;
        }
        
        .nav {
            height: 42px;
        }
        
        .nav li {
            height: 42px;
        }
        
        .nav li ul {
            float: left;
            height: 42px;
        }
        
        .nav li ul a {
            display: block;
            height: 42px;
            padding: 0 10px;
            margin-right: 20px;
            /* 文字居中 */
            line-height: 42px;
            font-size: 18px;
            color: #050505;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo div_float">
            <img src="images/logo.png" alt="">
        </div>

        <div class="nav div_float">
            <li>
                <ul><a href="#">首页</a></ul>
                <ul><a href="#">课程</a></ul>
                <ul><a href="#">职业规划</a></ul>
            </li>
        </div>
        <div class="search"></div>
        <div class="user"></div>
    </div>

</body>

</html>
